<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - CSBOGOTA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="https://i.imgur.com/w0kyb3r.png" alt="CSBOGOTA Logo">
                </a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="mainpage.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="mainpage.html">Products</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="./userprofile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main class="main-content">
        <div class="container">
            
            <section class="product-detail">
                <div class="product-image">
                    <img id="main-img" src="https://material.dahuasecurity.com/uploads/cpq/prm-os-srv-res/smart/formal/Product/HQ/1_0_01_07_15469/ProductImage/1_0_01_07_15469_538761092_crop_thumb.png" alt="Product Image">
                </div>
                <div class="product-info">
                    <h1 id="title"></h1>
                    <h2 id="description"></h2>
                    <p id="price" class="price"></p>
                    <p id="resolution" class="product-description"></p>
                    <p id="zoom" class="product-description"></p>
                    <p id="distance" class="product-description"></p>
                    <p id="ram" class="product-description"></p>
                    <p id="input" class="product-description"></p>
                    <p id="size" class="product-description"></p>
                    <p id="channels" class="product-description"></p>
                    <p id="system" class="product-description"></p>
                    <p id="processor" class="product-description"></p>
                    
                    
                    <button onclick="addToFavorites()" class="add-to-favorites">Add to Favorites</button>
                </div>
            </section>
        </div>
    </main>

    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CSBOGOTA. All Rights Reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>
   
    <script src="./data.js"></script>

</body>
